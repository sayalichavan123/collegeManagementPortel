<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style4.css">
	<script src="script.js"></script>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        fieldset {
            width: 500px;
        }

        tr td {
            margin: 10px;
            padding: 10px;
        }

        .firstD {
            display: block;
        }

        .second {
            display: block;
        }


        form {
            background-color: lightblue;
        }

        a {
            background-color: burlywood;
        }
    </style>
</head>

<body>
	<center>
		<h1>Update Students Fee Details</h1>
		<fieldset>
			<div class="container">
				<form th:action="@{/fee/edit/{id}(id=${updatefee.RollNo})}" method="post" th:object="${updatefee}">
					<table>
						<div class="firstD">
							<tr>
								<td>RollNo:- </td>
								<td>
									<span th:text="${updatefee.RollNo}"></span>
								</td>
							</tr>
							<tr>
								<td>Name:- </td>
								<td><input type="text" th:field="*{Name}" placeholder="Enter Name" required></td>

							</tr>
							<tr>
								<td>Catagory</td>
								<td>
									<select th:field="*{Catagory}">
										<option value="open">Open</option>
										<option value="obc">OBC</option>
										<option value="vjnt">VJNT</option>

									</select>
								</td>

							</tr>
							<tr>
								<td>TotalFee:- </td>
								<td><input type="text" th:field="*{TotalFee}" placeholder="Enter totalfee" required>
								</td>
							</tr>
							<tr>
								<td>PaidFee:- </td>
								<td><input type="text" th:field="*{PaidFee}" placeholder="Enter totalfee" required>
								</td>
							</tr>
							<tr>
								<td>RemainingFee:- </td>
								<td><input type="text" th:field="*{RemainingFee}" placeholder="Enter totalfee" required>
								</td>
							</tr>
							<tr>
								<td>Status</td>
								<td>
									<select th:field="*{Status}">
										<option value="NIL">NIL</option>
										<option value="Remaining">Remaining</option>

									</select>
								</td>

							</tr>



							<tr>
								<td></td>
								<td> <input type="reset" value="Cancel">
									<input type="submit" value="submit">
									<a th:href="@{/home}">Home</a>
								</td>
								</td>

							</tr>



						</div>


					</table>



				</form>
			</div>
	</center>

</body>

</html>
