<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style4.css">
	<script src="script.js"></script>
</head>

<body>
	<center>
		<h1>Add Students Marks</h1>
		<fieldset>
			<div class="container">
				<form th:action="@{/openaddmark}" th:object="${smark}" method="post" onsubmit="showpopup()">
					<table>
						<div class="firstD">
							<tr>
								<td>RollNo:- </td>
								<td><input type="text" th:field="*{rollno}" placeholder="Enter Firstname" required></td>

							</tr>

							<tr>
								<td>Name:- </td>
								<td><input type="text" th:field="*{name}" placeholder="Enter Firstname" required></td>

							</tr>
							<tr>
								<td>Semester</td>
								<td>
									<select th:field="*{semester}">
										<option value="sem1">sem1</option>
										l <option value="sem2">sem2</option>
										<option value="sem3">sem3</option>
										<option value="sem4">sem4</option>
										<option value="sem5">sem5</option>
										<option value="sem6">sem6</option>
										<option value="sem7">sem7</option>
										<option value="sem8">sem8</option>
										
									</select>
								</td>

							</tr>
							<tr>
								<td>CGPA:- </td>
								<td><input type="text" th:field="*{cgpa}" placeholder="Enter LastName" required>
								</td>
							</tr>

							<tr>
								<td>Backlog</td>
								<td>
									<select th:field="*{backlog}">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</td>

							</tr>



							<tr>
								<td></td>
								<td> <input type="reset" value="Cancel">
									<input type="submit" value="submit">
									<a th:href="@{/home}">Home</a>
								</td>
								</td>

							</tr>



						</div>


					</table>



				</form>
			</div>
	</center>

</body>

</html>
