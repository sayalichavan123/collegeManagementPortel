<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<center>
		<h1>Login page</h1>
	</center>
	<form th:action="@{/login}" th:object="${user}" method="post">
		<table class="a">
			<tr>
				<td>UserName:</td>
				<td><input type="text" th:field="*{username}" placeholder="Enter userName"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td><input type="reset" name="Reset"></td>
				<td><input type="submit" name="submit"></td>
				
			</tr>
			<tr>
				<td>Not Registered:<a th:href="@{/register}">Register </a></td>
			</tr>
		</table>
	</form>
</body>

</html>
