<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Teacher Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Teachers Details</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<!-- Add any additional navigation items if needed -->
				</li>
			</ul>
		</div>
	</nav>

	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<a th:href="@{/addteacher}" class="btn btn-primary">Add New Teacher</a>
			<tr>
				<th> Employee ID </th>
				<th> Teacher First Name</th>
				<th> Teacher Middle Name</th>
				<th> Teacher Last Name </th>
				<th> Address </th>
				<th> Phone </th>
				<th> Email Id </th>
				<th> Class X(%) </th>
				<th> Class XII(%) </th>
				<th> Dob </th>
				<th> Adhar No</th>
				<th> Education </th>
				<th> Department </th>
				<th> Actions </th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="teacher: ${allteachers}">
				<td th:text="${teacher.employeeId}"></td>
				<td th:text="${teacher.firstName}"></td>
				<td th:text="${teacher.middleName}"></td>
				<td th:text="${teacher.lastName}"></td>
				<td th:text="${teacher.address}"></td>
				<td th:text="${teacher.phone}"></td>
				<td th:text="${teacher.email}"></td>
				<td th:text="${teacher.classXper}"></td>
				<td th:text="${teacher.classXiiper}"></td>
				<td th:text="${teacher.dob}"></td>
				<td th:text="${teacher.adharNo}"></td>
				<td th:text="${teacher.education}"></td>
				<td th:text="${teacher.department}"></td>

				<td>
					<a th:href="@{/teacher/edit/{id}(id=${teacher.employeeId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteteacher/{id}(id=${teacher.employeeId})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>

	</table>

	</div>
</body>

</html>
