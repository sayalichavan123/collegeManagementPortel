<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style4.css">
	<script src="script.js"></script>
</head>

<body>
	<center>
		<h1>Add New Contact</h1>
		<fieldset>
			<div class="container">
				<form th:action="@{/savecontact}" th:object="${savecontacts}" method="post" onsubmit="newshowpopup()">
					<table>
						<div class="firstD">
							<tr>
								<td>Name:- </td>
								<td><input type="text" th:field="*{name}" placeholder="Enter Firstname" required></td>

							</tr>

							<tr>
								<td>Department:- </td>
								<td><input type="text" th:field="*{Department}" placeholder="Enter MiddleName" required>
								</td>
							</tr>
							<tr>
								<td>Position:- </td>
								<td><input type="text" th:field="*{position}" placeholder="Enter LastName" required>
								</td>
							</tr>

							<tr>
								<td>MobileNo:- </td>
								<td><input type="text" th:field="*{mobno}" pattern="[0-9]{10}" maxlength="10"
										placeholder="0000000000" required></td>
							</tr>

							<tr>
								<td>Email:- </td>
								<td><input type="email" th:field="*{email}" placeholder="example@gmail.com" required>
								</td>
							</tr>
						</div>
						<div class="second">
							<tr>
								<td></td>
								<td> <input type="reset" value="Cancel">
									<input type="submit" value="submit">
									<a th:href="@{/home}">Home</a>
								</td>
								</td>

							</tr>



						</div>


					</table>



				</form>
			</div>
	</center>

</body>

</html>
