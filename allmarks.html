<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Marks Details</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Marks Details</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<!-- Add any additional navigation items if needed -->
				</li>
			</ul>
		</div>
	</nav>

	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Roll No </th>
				<th> Name</th>
				<th> Semester</th>
				<th>CGPA </th>
				<th> Backlog </th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="mark: ${allmark}">
				<td th:text="${mark.rollno}"></td>
				<td th:text="${mark.name}"></td>
				<td th:text="${mark.semester}"></td>
				<td th:text="${mark.cgpa}"></td>
				<td th:text="${mark.backlog}"></td>
				
			</tr>
		</tbody>

	</table>

	</div>
</body>

</html>
